# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 林晓东的个人博客
subtitle: 一个走在前端的后端人
description: 林晓东的个人博客，<br />专注于HTML前端技术
author: 林晓东
email: buxuku@gmail.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.linxiaodong.com.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
exclude_generator:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:buxuku/buxuku.github.io.git
- type: git
  repo: git@git.coding.net:buxuku/buxuku.git
  branch: coding-pages

# title, chinese available
links_title: Links
# link

links:
  张鑫旭: http://www.zhangxinxu.com/wordpress/

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

generator_readme:
  categories:
    前端: 1
    软件: 2
  order_by: -date

auto_issue:
  owner: buxuku
  repo: github-api
  userAgent: hexo-auto-iissue
  withGitalk: true
  template:
    body: |-
     {{_content}}
    labels: |-
      {{ tags.data|join(',', 'name') }},{{ categories.data|join(',', 'name') }}